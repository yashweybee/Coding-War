<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Star Wars: Character Guide</title>
</head>

<body>
    <span class="loader"></span>
    <div id="main-page">
        <div class='Title-container'>
            <h1>Star Wars Character Guide</h1>
        </div>
        <div id="flex-container">
            <div id='cardlist'></div>

            <div id="popUpModel" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="grid-container">
                        <div class="char-name">Character Name</div>
                        <img src="" class="CharacterImg">
                        <div class="info">Birth Year</div>
                        <div class="info">Gender</div>
                        <div class="info">Species</div>
                        <div class="info">Homeworld</div>
                        <div class="info">Films</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controllers">
            <button class="previous btn">Previous</button>
            <button class="next btn">Next</button>

        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
